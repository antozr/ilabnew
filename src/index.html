<!DOCTYPE html>
<html>
<head>
  <title>DWMA project</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <!-- Meta Partage -->
  <!-- Favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/app.css">

  <script src="scripts/app.js" defer></script>
</head>
<body>

  <nav class="nav">
    <div class="nav__logo">
      <img src="./assets/images/svgicon/logo.svg" alt="symbiose, un projet ou vos choix on un impacte sur le destin de tous. " class="nav__logoimg">
      <p class="nav__logoTxt">
        Symbiose
      </p>
    </div>
    <ul class="nav__range">
      <li class="nav__rangeBox">
        <p class="nav__txt nav__txt--range">
          Nouriture
        </p>
        <div class="nav__rangeIn">
          <div class="nav__rangeINto" title="bouffe"></div>
        </div>
      </li>
      <li class="nav__rangeBox">
        <p class="nav__txt nav__txt--range">
          Matériau
        </p>
        <div class="nav__rangeIn">
          <div class="nav__rangeINto" title="materiaux"></div>
        </div>
      </li>
      <li class="nav__rangeBox">
        <p class="nav__txt nav__txt--range">
          Bonheur
        </p>
        <div class="nav__rangeIn">
          <div class="nav__rangeINto" title="satisfaction"></div>
        </div>
      </li>
      <li class="nav__rangeBox">
        <p class="nav__txt nav__txt--range">
          Argent
        </p>
        <div class="nav__rangeIn">
          <div class="nav__rangeINto" title="argent"></div>
        </div>
      </li>
    </ul>
    <ul class="nav__list">
      <li class="nav__el">
        <button class="nav__button">
          Connecte toi
        </button>
      </li>
      <li class="nav__el nav__el--none" id="profilBox">
        Ton profile :&nbsp; <span class="nav__el--name"></span>
        <div class="nav__profil">
          <img src="./assets/images/svgicon/svgicon.svg" alt="icon d'une personne, pour représenter ton profil" class="navProfil__img">
          <ul class="navProfil__list">
            <li class="navProfil__el">
              <p class="navProfil__txt">
                Pseudo : <span class="navProfil__name"></span>
              </p>
            </li>
            <li class="navProfil__el">
              <p class="navProfil__txt">
                Classe : <span class="navProfil__class" id="classeProfil"></span>
              </p>
            </li>
            <li class="navProfil__el">
              <p class="navProfil__txt">
                Energy : <span id="enrgie"></span> / 120
                
              </p>
            </li>

          </ul>
        </div>
      </li>
    </ul>
  </nav>

  <main class="main">
    

  <section class="sect">
    <div class="sect__blurOff"></div>
    <ul class="sect__list">
      <li class="sect__el sect__el--select" title="bois"></li>
      <li class="sect__el" title="ferme"></li>
      <li class="sect__el" title="diamant"></li>
      <li class="sect__el" title="mine"></li>
    </ul>
  </section>
  <section class="sect__popup">
    <ul class="sect__popupList popupChoice__list">

    </ul>
  </section>
  <button id="clickme">Button</button>
  <button id="addData">Ajoute de la data à ton compte </button>
  <button id="actionPerso">Fracasser des cailloux</button>
  <button id="dodo">Se coucher</button>
  </main>

  

</body>
</html>
